<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Konzentration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <style type="text/css">
      html, select, input {
        font-weight: 300;
        font-family: "Roboto", Helvetica, Arial, sans-serif;
        line-height: 1.4;
      }
      footer {
        text-align: center;
        font-size: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Summarize this</h1>
    <form method="POST">
      <textarea name="text" cols="100" rows="20">{{text}}</textarea>
      <br/>
      Use:
      <select name="language">
        <option value="german">German</option>
        <option value="english">English</option>
      </select>
      In:
      <input type="number" name="sentences" size="2" value="{{sentences}}" min="1">
      sentences.
      <input type="submit" name="submit" value="Summarize">
    </form>

    <hr/>
    <h2>Summarized in {{sentences}} sentences</h2>
    <p style="white-space: pre-wrap">{{result}}</p>

    <footer>
      <a href="https://github.com/thekid/summarize">Made with ðŸ’˜ with pysummary</a>
    </footer>
  </body>
</html>
